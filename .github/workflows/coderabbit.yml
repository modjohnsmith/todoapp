name: CodeRabbit Review

on:
  pull_request:
    types: [opened]
permissions:
  pull-requests: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run CodeRabbit Review
        uses: coderabbit-ai/code-review-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
